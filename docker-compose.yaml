version: '3'

volumes:
  postgres_volume:

services:
  db:
    image: postgres:14-alpine3.17
    env_file:
      - "./auth/.env"
    ports:
      - "54321:5432"
    volumes:
      - postgres_volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-server:
    image: cr.selcloud.ru/sarastee/auth-server:${TAG_NAME}
    env_file:
      - "./auth/.env"
    ports:
      - "${GRPC_PORT}:${GRPC_PORT}"
    depends_on:
      - db
  auth-migrator:
    build:
      context: ./auth
      dockerfile: migration.Dockerfile
    env_file:
      - "./auth/migration.env"
    depends_on:
      - db
    restart: on-failure